<!-- Heading Section -->
<div class="sector-heading-container">
  <h3 class="sector-subheading">Our</h3>
  <h1 class="sector-heading">sectors</h1>
</div>

<!-- sector List -->
<div class="sector-container">
  <div *ngFor="let sector of sectors" class="sector">
    <i [class]="sector.icon" class="icon"></i>
    <h3>{{ sector.title }}</h3>
    <p [innerHTML]="sector.description | lineBreak"></p> <!-- Use the lineBreak pipe here -->
  </div>
</div>
