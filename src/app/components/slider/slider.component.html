<div class="carousel-container">
  <div class="carousel">
    <!-- Carousel Header inside the carousel -->
    <div class="carousel-header">
      <p class="service-subheading">SSB Group</p>
      <h1 class="service-heading">{{ slides[currentIndex].heading }}</h1>
      <button class="carousel-button" (click)="onLearnMoreClick(currentIndex)">Learn More</button>
    </div>

    <div class="carousel-items">
      <!-- Loop through slides and set the active class for the current slide -->
      <div *ngFor="let slide of slides; let i = index" 
           class="carousel-item"
           [class.active]="currentIndex === i">
        <!-- The content of each slide -->
      </div>
    </div>
  </div>

  <!-- Carousel Controls (Previous and Next buttons) -->
  <div class="carousel-controls">
    <button class="prev-btn" (click)="prevSlide()">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
        <path d="M5 12l14 0" />
        <path d="M5 12l6 6" />
        <path d="M5 12l6 -6" />
      </svg>
    </button>
    <button class="next-btn" (click)="nextSlide()">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
        <path d="M5 12l14 0" />
        <path d="M13 18l6 -6" />
        <path d="M13 6l6 6" />
      </svg>
    </button>
  </div>
</div>
