<section class="contact" id="contact">
  <div class="contact-row">
    <!-- Left Column: Contact Information -->
    <div class="service-column left-column">
      <h3 class="contact-subheading">Get in touch</h3>
      <h1 class="contact-heading">Contact Us</h1>
      <p class="contact-item-text">
        Weâ€™re here to assist you! Please reach out with any questions, feedback,
        or project inquiries.
      </p>

      <div class="contact-items">
        <!-- <div class="contact-item">
          <i class="fas fa-phone-alt icon"></i> 
          <div class="contact-item-details">
            <p class="contact-item-title">Phone</p>
            <p class="contact-item-text">+254706159900</p>
          </div>
        </div> -->

        <div class="contact-item">
          <i class="fas fa-envelope icon"></i> <!-- Font Awesome Email Icon -->
          <div class="contact-item-details">
            <p class="contact-item-title">Email</p>
            <p class="contact-item-text">info&#64;ssbgroupllc.com</p>
          </div>
        </div>

        <div class="contact-item">
          <i class="fas fa-map-marker-alt icon"></i> <!-- Font Awesome Location Icon -->
          <div class="contact-item-details">
            <p class="contact-item-title">Address</p>
            <p class="contact-item-text">
              Tulsa,Oklahoma.
              <!-- P. O. Box 38703-00100 <br />
              C403 Astrol Building, Opposite Garden City - Thika road, <br />
              Nairobi, Kenya -->
            </p>
          </div>
        </div>
      </div>
    </div>

    <!-- Right Column: Contact Form -->
    <div class="contact-column right-column">
      <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" formControlName="name" required />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" formControlName="email" required />
        </div>
        <div class="form-group phone">
          <label for="phone">Phone</label>
          <input type="number" id="phone" formControlName="phone" required />
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" formControlName="message" required></textarea>
        </div>
        <re-captcha
            formControlName="recaptcha"
            [siteKey]="siteKey"
            (resolved)="resolved($event)"
          ></re-captcha>
        <button type="submit" class="submit-btn">Submit</button>
      </form>
    </div>
  </div>
</section>
